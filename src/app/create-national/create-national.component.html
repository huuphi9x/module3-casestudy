<form novalidate (ngSubmit)="addNational()" [formGroup]="data" class="row justify-content-md-center">
  <div class="title">
    <a routerLink="/national">National Page</a>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Name National:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="name">
      </div>
    </div>
  </div>
  <input type="submit" value="submit">
</form>
